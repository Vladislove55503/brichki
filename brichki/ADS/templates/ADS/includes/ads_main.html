<div class="container-ads">
    {% for obj in Ads %}
        <a href="{% url 'ADS:ad_page' obj.pk %}">
            <div class="ad">
                <div class="parameters-ad">
                    <div class="grid-param">
                        <span id="item-brand" class="parameter-ad">{{ obj.brand }}</span>
                        <span id="item-model" class="parameter-ad">{{ obj.model }}</span>
                        <span id="item-gen" class="parameter-ad">{{ obj.generation }}</span>
                    </div>
                    <div class="grid-param">
                        <span id="item-engine" class="parameter-ad">{{ obj.engine_type }}</span>
                        {% if obj.engine_type != electro %}
                            <span id="item-boost" class="parameter-ad">{{ obj.boost_type }}</span>
                            <span id="item-capacity" class="parameter-ad">{{ obj.engine_capacity }} л.</span>
                        {% endif %}
                    </div>
                    <div class="grid-param">
                        <span id="item-body" class="parameter-ad">{{ obj.body }}</span>
                        <span id="item-mileage" class="parameter-ad">{{ obj.mileage }} км.</span>
                        <span id="item-price" class="parameter-ad">{{ obj.price }} ₽</span>
                    </div>
                </div>
            </div>
        </a>
    {% endfor %}
</div>
